<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apidog PWA</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .fallback {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Loading Apidog...</h1>

  <iframe 
    id="apidog-frame" 
    src="https://app.apidog.com/main/teams/252685?tab=project" 
    onerror="document.getElementById('fallback').style.display='block';">
  </iframe>

  <div id="fallback" class="fallback" style="display: none;">
    <p>⚠️ If the page didn’t load, <a href="https://app.apidog.com/main/teams/252685?tab=project" target="_blank" rel="noopener">click here to open Apidog</a>.</p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
