<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apidog PWA</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    .button {
      margin-top: 2rem;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      display: none;
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Apidog PWA</h1>
  <p>Click the button below to open your Apidog team dashboard:</p>

  <button class="button" onclick="openApidog()">Open Apidog</button>

  <iframe id="apidog-frame" src=""></iframe>

  <script>
    function openApidog() {
      const targetUrl = "https://app.apidog.com/main/teams/252685?tab=project";
      window.open(targetUrl, '_blank');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
